<!DOCTYPE html>

  <meta charset="UTF-8">

<body>
  <div class="main">
    <div class="heading">
      <div class="heading-content">
        <img
          loading="lazy"
          src="./assets/rocket.svg"
          class="rocket"
        />
        <div class="todo">
          <span style="color: rgba(78, 168, 222, 1)">To</span>
          <span style="color: rgba(94, 96, 206, 1)">do</span>
        </div>
      </div>
    </div>
    <div class="input-container">
      <input class="input-box" placeholder="Enter Your To-do List Task" id="todo"></input>
      <input class="dates-box" type="date" placeholder="Enter Your To-do List Task" id="date"></input>
      <div class="add-btn" onclick="data()">
        <div class="add">Add</div>
        <img
          loading="lazy"
          src="./assets/plus.svg"
          class="add-img"
        />
      </div>
    </div>
    <div class="todos-container">
      <div class="todos-heading">
        <div class="left-side">
          <div class="list">To-do list</div>
          <div class="leftt-num">1</div>
        </div>
        <div class="right-side">
          <div class="priority">High Priority</div>
          <div class="priority-nums">2 of 5</div>
        </div>
      </div>
      <div class="todo-item">
        <div class="todo-data">
          <input type="checkbox"  id="checkbox" class="checkbox"/>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor  ut labore et dolore magna aliqua. </p>
          <button class="edit-btn"><img src="./assets/edit.svg" alt=""></button>
          <button class="delete-btn"><img src="./assets/trash.svg" alt=""></button>
        </div>
        <div class="todo-date">
          <p>Due Date: 12/12/2020</p>
        </div>
      </div>
    </div>
